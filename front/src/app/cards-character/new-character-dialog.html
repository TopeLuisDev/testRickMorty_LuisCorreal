<div class="dialog">
	<h2 mat-dialog-title>New Character</h2>
	<form [formGroup]="formNewCharacter" class="form">
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Name</mat-label>
			<input matInput formControlName="name" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Species</mat-label>
			<input matInput formControlName="species" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Gender</mat-label>
			<input matInput formControlName="gender" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Origin</mat-label>
			<input matInput formControlName="origin" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Location</mat-label>
			<mat-select formControlName="location" required="">
				<mat-option *ngFor="let location of locations" [value]="location.value">
					{{location.viewValue}}	
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Image</mat-label>
			<input matInput formControlName="image" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Episode</mat-label>
			<input matInput formControlName="episode" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Type</mat-label>
			<input matInput formControlName="type" required>
		</mat-form-field>
		<mat-form-field appearance="outline" class="form__input">
			<mat-label>Status</mat-label>
			<mat-select formControlName="status" required>
				<mat-option *ngFor="let status of statusCharacters" [value]="status.value">
					{{status.viewValue}}	
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
	<div class="actions">
		<button mat-button (click)="closeDialog()">Cancel</button>
		<button mat-button (click)="submitCharacter()" cdkFocusInitial>Save</button>
	</div>
</div>
